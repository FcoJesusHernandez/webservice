<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>$__TITULO__$</title>
    <meta charset="utf-8">
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="#"></a>
        </li>
    </ul>
    <div class="container">
        <div class="alert $__CLASS_MSJ__$" role="alert">
            $__MENSAJE__$
        </div>

        <div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add">Agregar
                Calificación</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#consult">Consultar
                promedio</button>
        </div>
    </div>
    <div id="add" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar calificación</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="calificacion" method="POST" action="/calificacion">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="alumno">Alumno</label>
                            <input class="form-control" name="alumno">
                        </div>
                        <div class="form-group">
                            <label for="materia">Materia</label>
                            <input class="form-control" name="materia">
                        </div>
                        <div class="form-group">
                            <label for="calificacion">Calificación</label>
                            <input class="form-control" type="text" name="calificacion">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="consult" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Consultar promedio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="promedio" method="POST" action="/promedio">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="alumno">Alumno</label>
                            <select class="form-control" id="prom_alumno" name="alumno"
                                onchange="document.getElementById('prom_materia').value=''">
                                %s
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="materia">Materia</label>
                            <select class="form-control" id="prom_materia" name="materia"
                                onchange="document.getElementById('prom_alumno').value=''">
                                %s
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Consultar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="alert $__CLASS_AUX__$" role="alert">
        $__AUXILIAR__$
    </div>
</body>

</html>
